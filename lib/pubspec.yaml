# pubspec.yaml
name: audio_recorder_app
description: A Flutter app for recording audio and transcribing with background processing.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.0
  workmanager: ^0.5.1
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  permission_handler: ^11.3.1
  audioplayers: ^5.0.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: NotoNaskhArabic
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf
